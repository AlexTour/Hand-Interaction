<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractal Interface</title>
    <link rel="stylesheet" href="style.css"> <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui-layer { position: absolute; top: 20px; left: 20px; z-index: 10; color: white; pointer-events: none; }
        #start-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; cursor: pointer; z-index: 20;
        }
        video { transform: scaleX(-1); position: absolute; bottom: 10px; right: 10px; width: 150px; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>FRACTAL CORE</h1>
        <p>GitHub Pages Deployment</p>
    </div>

    <button id="start-btn">INITIALIZE CORE</button>
    <video id="webcam" autoplay playsinline></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm"
            }
        }
    </script>

    <script type="module" src="app.js"></script>
</body>
</html>
